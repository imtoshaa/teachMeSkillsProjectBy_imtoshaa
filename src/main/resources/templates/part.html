<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Shopping cart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/mystyle.css}" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/2a28c847cb.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/home}">
            <img
                src="https://uploads.turbologo.com/uploads/design/hq_preview_image/87878/draw_svg20210814-32701-t5984m.svg.png"
                alt="" width="30" height="30" class="d-inline-block align-text-top">Главная страница</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/mypage}">Личные данные</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             th:href="@{/cart/open}">Корзина</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/filter}">Фильтр запчастей</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/logout}">Выйти</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Войти</a>
        </li>
        <li class="nav-item">
          <form method="post" th:action="@{/search}" class="d-flex">
            <input class="form-control me-2" type="text" id="searchQuery"
                   name="searchQuery" placeholder="Search" th:text="${searchQuery}">
            <button class="btn btn-primary" type="submit">
              Search
            </button>
          </form>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('admin')">
          <a class="nav-link" th:href="@{/admins}">Страница администратора</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="margin-top:50px">
  <div class="card mb-2">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

      <div th:if="${not #strings.isEmpty(part.images.imagePath)}">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100"
                 th:src="${#strings.arraySplit(part.images.imagePath, ';')[0]}"
                 alt="First slide">
          </div>
          <div th:if="${#arrays.length(#strings.arraySplit(part.images.imagePath, ';'))>1}">
            <div class="carousel-item" type="image"
                 th:each="image : ${#strings.arraySplit(part.images.imagePath, ';')}">
              <img class="d-block w-100" th:src="${image}">
            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
               data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
               data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <h5 class="card-title" th:text="${part.type.type}"></h5>
      <p class="card-text" th:text="${'Номер запчасти в каталоге: ' + part.partCode}"></p>
      <p class="card-text"
         th:text="${'Направление запчасти: ' + part.direction.direction}"></p>
      <p class="card-text" th:text="${'Сторона запчасти: ' + part.side.side}"></p>
      <p class="card-text" th:text="${'Бренд автомобиля: ' + part.car.brand.brand}"></p>
      <p class="card-text" th:text="${'Модель автомобиля: ' + part.car.model.model}"></p>
      <p class="card-text" th:text="${'Тип топлива: ' + part.car.fuelType.typeFuel}"></p>
      <p class="card-text" th:text="${'Дополнительная информация: ' + part.description}"></p>
      <a th:href="@{'/cart/add?part-code='+${part.partCode}}">
        <button type="submit" class="btn btn-primary">
          Добавить в корзину
        </button>
      </a>
    </div>

  </div>
</div>
</body>

      <section class="col-6">

           href="https://www.linkedin.com/in/maximilian-poltorzhickiy-5130a9150/" role="button">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="btn btn-outline-light btn-floating m-1"
           href="https://github.com/MaximilianBY?tab=repositories" role="button"
